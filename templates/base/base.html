<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename = 'css/navbar.css')}}">
    {% block links %}{% endblock %}
    <title>{% block titulo %}{% endblock %}</title>
</head>
<body>
    <div class="menu-nav">
        <div class="navigation-bar">
            <ul>
                <li><a href="{{url_for('pagos')}}"><i class="fa-solid fa-bell"></i><span>&#32 Programar pagos</span></a></li>
                <li><a href="{{url_for('gastos')}}"><i class="fa-solid fa-money-bill-1"></i><span>&#32 Registrar gastos</span></a></li>
                <li><a href="{{url_for('historial')}}"><i class="fa-solid fa-clock"></i><span>&#32 Ver historial</span></a></li>
                <li><a href="{{url_for('banco')}}"><i class="fa-solid fa-building-columns"></i></i><span>&#32 Añadir Cuenta</span></a></li>
            </ul>
        </div>
    </div>
    <div class="navigation-user">
        <div class="dropdown">
            <a class="btn-2 btn-warning dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
              {{ current_user.usuario }}
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <li><a class="dropdown-item" href="{{url_for('logout')}}"><i class="fa-solid fa-door-open"></i> &#32 Cerrar sesión</a></li>
            </ul>
        </div>
    </div>
    {% block contenido %}
    {% endblock %}
    <!--<script src="{{url_for('static', filename = 'js/scripts.js')}}"></script>-->

</body>
</html>
