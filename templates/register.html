  <body>
    
    <div class="container">
        <h1 class="text-center p-4">Registrate</h1>
        <form action="{{url_for('crear_cuenta')}}" method="post" class="row g-3 ">
            <div class="col-4">
                <label for="user" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="user"  name="txtusuario" required>
            </div>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="col-4">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="txtpassword" required>
            </div>
            <div class="col-6">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="txtnombre" required>
            </div>
            <div class="col-5">
                <label for="last_name" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="last_name" name="txtapellido" required>
            </div>
            <div class="col-5">
                <label for="phone" class="form-label">Tel√©fono</label>
                <div class="input-group">
                    <div class="input-group-text">+51</div>
                    <input type="text" class="form-control" id="phone" maxlength="9" placeholder="999666777" name="txttelefono" required>
                </div>
            </div>
            <div class="d-grid gap-5 col-2 mx-auto ">
                <button type="submit" class="btn btn-secondary">Registrate</button>
            </div>     
        </form>
    </div>
